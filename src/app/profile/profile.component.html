<div class="container-fluid flex-grow-1 container-p-y">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="index.html">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a href="javascript:void(0)">Cuenta</a>
    </li>
    <li class="breadcrumb-item active">Perfil</li>
  </ol>
  <div class="card mb-4">
    <h6 class="card-header">Editar Datos</h6>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Usuario</label>
                <div class="col-sm-10">
                    <div class="form-control-plaintext">{{profile.username}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Nombre</label>
                <div class="col-sm-10">
                    <div class="form-control-plaintext">{{profile.name}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Apellido</label>
                <div class="col-sm-10">
                    <div class="form-control-plaintext">{{profile.last_name}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Teléfono</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Teléfono" value="{{profile.phone_number}}">
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="E-mail" value="{{profile.email}}">
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 text-sm-right">Confirmar Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Confirmar Contraseña">
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 ml-sm-auto">
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                </div>
            </div>
        </form>

            <button type="submit" class="btn btn-primary">Confirm identity</button>
        </form>-->
    </div>
</div>

</div>
