<!-- [ content ] Start -->
<div class="container-fluid flex-grow-1 container-p-y">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="index.html">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a href="javascript:void(0)">Gestión</a>
    </li>
    <li class="breadcrumb-item active">Nuevo Parte Diario</li>
  </ol>

  <div class="card mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label">Cliente</label>

            <select
              class="form-control"
              placeholder="Seleccionar cliente"
              [(ngModel)]="request.customer_id"
              name="customer_id"
            required>
              <option value="" selected>Selecciona un cliente</option>
              <option
                *ngFor="let customer of customers"
                [ngValue]="customer.id"
              >
                {{ customer.name }}
              </option>
            </select>
            <div class="clearfix"></div>
          </div>
          <div class="form-group col-md-6">
            <label class="form-label">Fecha</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="request.date"
              name="date"
              required/>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label">OST</label>

            <input
              class="form-control"
              [(ngModel)]="request.ost"
              name="ost"
              placeholder="Ingresar OST (Opcional)"
              name="ost"
            />
            <div class="clearfix"></div>
          </div>
          <div class="form-group col-md-6">
            <label class="form-label">OSE</label>
            <input
              class="form-control"
              [(ngModel)]="request.ose"
              name="ose"
              placeholder="Ingresar OSE (Opcional)"
              name="ose"
            />
            <div class="clearfix"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label class="form-label">Detalle</label>
            <textarea
              type="text"
              [(ngModel)]="request.detail"
              name="detail"
              class="form-control"
            placeholder="Descripción del trabajo (Opcional)"></textarea>
            <div class="clearfix"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
      </form>
    </div>
  </div>
</div>
<!-- [ content ] End -->
