<div class="container-fluid flex-grow-1 container-p-y">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="javascript:void(0)">Inicio</a>
    </li>
    <li class="breadcrumb-item active">Resumen</li>
  </ol>

  <div class="card mb-4">
    <h6 class="card-header">Firmar Parte Diario #{{ ("0000" + report_id).slice(-5) }} -
      {{ customer_name }}</h6>
    <div class="card-body">
      <div class="form-group col-md-6">
        <label class="form-label">Aclaración</label>
        <input
          class="form-control"
          [formControl]="name"
          name="name"
          placeholder="Ingresar aclaración"
        />
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-6">
      <label class="form-label">Firma</label>

<ng-signature-pad 
tabindex="0"
  doneButtonText="Firmar"
  format = "base64"
  doneButtonClass="mt-2 btn btn-success"
  [showClearButton] = false
  (done)="sign($event)"
  >
</ng-signature-pad></div>



</div>

</div>
</div>
