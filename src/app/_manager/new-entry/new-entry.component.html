<!-- [ content ] Start -->
<div class="container-fluid flex-grow-1 container-p-y">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="javascript:void(0)">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a href="javascript:void(0)">Partes Diarios</a>
    </li>
    <li class="breadcrumb-item active">Crear</li>
  </ol>

  <div class="card mb-4">
    <h6 class="card-header">Agregar Entradas</h6>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div formArrayName="entries">
          <div
            class="entry-row p-3 pb-n4 mb-3"
            *ngFor="let quantity of quantities().controls; let i = index"
            [formGroupName]="i"
          >
            <div class="form-row">
              <div class="form-group" style="width: 60%">
                <label class="form-label">Empleado</label>
                <select formControlName="employee_id" class="form-control">
                  <option
                    *ngFor="let member of team; let i = index"
                    [ngValue]="member.id"
                    [attr.selected]="i == 0 ? 'selected' : null"
                  >
                    {{ member.name + " " + member.last_name }}
                  </option>
                </select>
              </div>

              <div class="form-group ml-2" style="width: 15% !important">
                <label class="form-label">Horas</label>
                <input
                  type="text"
                  formControlName="hours"
                  class="form-control"
                  required
                />
                <!--<div *ngIf="getEntries(i).get('hours')!.hasError('required')">Requerido</div>-->
              </div>

              <div class="form-group ml-2" style="width: 20% !important">
                <label class="form-label">Factor</label>
                <select
                  type="text"
                  formControlName="factor"
                  class="form-control"
                  required
                >
                  <option value="100" selected>100%</option>
                  <option value="50">50%</option>
                  <option value="75">75%</option>
                  <option value="25">25%</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col" >
                <label class="form-label">Descripci√≥n</label>
                <input
                  type="text"
                  formControlName="description"
                  class="form-control"
                  placeholder="-"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    formControlName="height"
                  />
                  <span class="custom-control-label">Horario nocturno</span>
                </label>
              </div>
              <div class="form-group col">
                <label class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    formControlName="night"
                  />
                  <span class="custom-control-label">En altura</span>
                </label>
              </div>
            </div>
            <div class="form-group" style="width: 20%">
              <button (click)="removeQuantity(i)" class="btn btn-sm btn-danger">
                Quitar
              </button>
            </div>
          </div>
        </div>

        <div class="w-100 d-flex justify-content-center">
          <button
            type="button"
            (click)="addQuantity()"
            class="btn btn-outline-primary"
          >
            +
          </button>
        </div>

        <hr />
        <button type="submit" class="btn btn-primary mt-4">
          Cargar Entradas
        </button>
      </form>

      <br />
    </div>
  </div>
</div>
